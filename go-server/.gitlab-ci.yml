stages:
  - build and test
  - test
  - deploy

variables:
  SERVER: 84.111.226.22
  DOCKER_HUB: johnmops/go-server:latest

# lets use yaml anchors to define a job template for similar jobs

.build_template: &build
  variables:
    DOCKER_HUB: $DOCKER_HUB
  only:
    - stage
  script:
    - pwd
    - ls -al
    - docker build . -t johnmops/golang-server
    - docker run --name go-server -d -p 80:8080 go-server
    - sleep 5
    - curl "http://localhost:80/dog" | grep Dog
    - docker kill go-server
    - docker rm go-server
    - docker login -u johnmops -p $DOCKER_PASS
    - docker push $DOCKER_HUB
  artifacts:
    paths:
      - ./


build and test:
  <<: *build # will merge the build template with this config
  image: docker
  stage: build and test

deploy:
  stage: deploy
  only:
    - master
    - merge_requests
  when: manual
  script:
    - docker run --name go-server -d -p 80:8080 $DOCKER_HUB

